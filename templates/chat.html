<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grok Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind (optional) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-lg mx-auto bg-white rounded shadow p-4">
    <h1 class="text-xl font-bold mb-4">Grok Chatbot</h1>

    <!-- Chat display -->
    <div id="chat-box" class="border border-gray-300 rounded p-2 h-64 overflow-y-auto mb-4">
      <!-- messages appear here -->
    </div>

    <!-- User input + send button -->
    <div class="flex">
      <input
        type="text"
        id="chat-input"
        placeholder="Type your message..."
        class="flex-grow border border-gray-300 rounded p-2 mr-2"
      />
      <button
        id="send-btn"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
      >
        Send
      </button>
    </div>
  </div>

  <script>
    const chatInput = document.getElementById("chat-input");
    const chatBox = document.getElementById("chat-box");
    const sendBtn = document.getElementById("send-btn");

    sendBtn.addEventListener("click", sendMessage);
    chatInput.addEventListener("keyup", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    async function sendMessage() {
      const userMessage = chatInput.value.trim();
      if (!userMessage) return;

      // Display user's message
      chatBox.innerHTML += `<div class="text-blue-600 mb-2">You: ${userMessage}</div>`;
      chatInput.value = "";

      // Prepare form data
      const formData = new FormData();
      formData.append("message", userMessage);

      try {
        // Send POST to Django
        const resp = await fetch("/chat/send", {
          method: "POST",
          body: formData
        });
        const data = await resp.json();
        const botReply = data.reply || "[No reply received]";

        // Display Grok's reply
        chatBox.innerHTML += `<div class="text-green-700 mb-2">Grok: ${botReply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        console.error("Error sending message:", err);
        chatBox.innerHTML += `<div class="text-red-500">Grok: [Error sending message]</div>`;
      }
    }
  </script>
</body>
</html>
