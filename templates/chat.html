<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grok Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-gray-800 rounded shadow-lg p-6">
    <h1 class="text-2xl font-bold text-center mb-4">Grok Chatbot</h1>

    <!-- Chat Box -->
    <div id="chat-box" class="h-64 overflow-y-auto bg-gray-700 p-4 rounded mb-4">
      <!-- Messages will be appended here -->
    </div>

    <!-- User Input + File Upload + Send Button -->
    <div class="flex mb-4">
      <input
        type="text"
        id="chat-input"
        placeholder="Type your message..."
        class="flex-grow bg-gray-600 text-gray-200 p-2 rounded-l outline-none focus:ring focus:ring-blue-500"
      />
      <div class="relative">
        <label for="file-input" class="bg-gray-600 text-gray-200 px-3 py-2 cursor-pointer hover:bg-gray-500 rounded-l border-r border-gray-500">
          Upload
        </label>
        <input type="file" id="file-input" class="hidden" />
      </div>
      <button
        id="send-btn"
        class="bg-blue-600 text-white px-4 py-2 rounded-r hover:bg-blue-700"
      >
        Send
      </button>
    </div>
  </div>

  <script>
    const chatInput = document.getElementById("chat-input");
    const fileInput = document.getElementById("file-input");
    const chatBox = document.getElementById("chat-box");
    const sendBtn = document.getElementById("send-btn");

    sendBtn.addEventListener("click", sendMessage);
    chatInput.addEventListener("keyup", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    async function sendMessage() {
      const userMessage = chatInput.value.trim();
      const file = fileInput.files[0]; // Get the selected file

      if (!userMessage && !file) return;

      // Display the user's message if present
      if (userMessage) {
        chatBox.innerHTML += `<div class="text-blue-400 mb-2">You: ${userMessage}</div>`;
        chatInput.value = "";
      }

      const formData = new FormData();
      if (userMessage) formData.append("message", userMessage);
      if (file) formData.append("file", file);

      try {
        const resp = await fetch("/chat/send", {
          method: "POST",
          body: formData,
        });
        const data = await resp.json();
        const botReply = data.reply || "[No reply received]";

        // Display the bot's reply
        chatBox.innerHTML += `<div class="text-green-400 mb-2">Grok: ${botReply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        console.error("Error sending message:", err);
        chatBox.innerHTML += `<div class="text-red-400">Grok: [Error sending message]</div>`;
      }
    }
  </script>
</body>
</html>
